<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Hridoy - ভয়েস রোবট</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    #speakBtn {
      background-color: #00bfff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #speakBtn:hover {
      background-color: #0099cc;
    }
    #status {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Hridoy - আপনার বন্ধু রোবট</h1>
  <img src="1000002598.jpg" alt="Hridoy Robot">
  <p id="status">প্রশ্ন করতে নিচের বোতামে চাপ দিন এবং বলুন...</p>
  <button id="speakBtn">প্রশ্ন করুন</button>

  <script>
    const questions = {
      "তোমার নাম কি": "আমার নাম আমার মালিক দিয়েছে হৃদয়।",
      "তোমার বাবার নাম কি": "আমার বাবার নাম মোহাম্মদ কামাল হোসেন।",
      "তোমার মায়ের নাম কি": "আমার মায়ের নাম ফাহমিদা আখান।",
      "তোমার জেলা কোথায়": "নোয়াখালী।",
      "তুমি কবে তৈরি হয়েছো": "আমি তৈরি হয়েছি ২০২৫ সালে।"
      // আরও প্রশ্ন এবং উত্তর এখানে যোগ করুন
    };

    const speak = (text) => {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'bn-BD';
      window.speechSynthesis.speak(msg);
    };

    const recognizeSpeech = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('আপনার ব্রাউজার ভয়েস রিকগনিশন সাপোর্ট করে না');
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'bn-BD';
      recognition.start();

      document.getElementById("status").innerText = "শুনছে... প্রশ্ন করুন";

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim();
        document.getElementById("status").innerText = `আপনি বললেন: "${transcript}"`;

        const answer = questions[transcript];
        if (answer) {
          speak(answer);
        } else {
          speak("দুঃখিত, আমি এই প্রশ্নের উত্তর জানি না।");
        }
      };

      recognition.onerror = function(event) {
        document.getElementById("status").innerText = "ভয়েস শুনতে সমস্যা হয়েছে। আবার চেষ্টা করুন।";
      };
    };

    document.getElementById("speakBtn").addEventListener("click", recognizeSpeech);
  </script>
</body>
</html>
